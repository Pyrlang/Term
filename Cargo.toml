[package]
name = "native_codec_impl"
version = "0.1.0"
authors = ["Dmytro Lytovchenko <dmytro.lytovchenko@erlang-solutions.com>"]
edition = "2018"

[lib]
name = "native_codec_impl"
crate-type = ["cdylib"]

[dependencies.cpython]
version = "0.2.1"
features = ["extension-module"]

[dependencies]
lazy_static = "1.1.0"
byte = "0.2"
compress = "0.1.2"
failure = "0.1.2"
empty = "0.0.4"
byteorder = "1.2.6"
